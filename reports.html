<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Medisetu Reports Locker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="page-dashboard">
  <div class="ambient"></div>

  <header class="topbar">
    <div class="brand compact">
      <div class="brand-mark">M</div>
      <div>
        <p class="brand-name">Medisetu</p>
        <p class="brand-sub">Reports Locker</p>
      </div>
    </div>
    <div class="topbar-actions">
      <div class="chip">
        <span class="chip-label">Patient ID</span>
        <span id="pid"></span>
      </div>
      <button class="ghost" id="logoutBtn" type="button">Sign out</button>
    </div>
  </header>

  <main class="dashboard">
    <section class="hero">
      <div>
        <h1>Reports locker</h1>
        <p class="lead">Review results, track updates, and download files securely.</p>
        <p class="muted">Last synced: <span id="lastSynced">--</span></p>
      </div>
      <div class="stats">
        <div class="stat-card">
          <p>Total reports</p>
          <h3 id="statTotal">0</h3>
        </div>
        <div class="stat-card">
          <p>Normal</p>
          <h3 id="statNormal">0</h3>
        </div>
        <div class="stat-card">
          <p>Attention</p>
          <h3 id="statAbnormal">0</h3>
        </div>
        <div class="stat-card">
          <p>Pending</p>
          <h3 id="statPending">0</h3>
        </div>
      </div>
    </section>

    <section class="toolbar">
      <label class="field" for="search">
        <span>Search reports</span>
        <input type="text" id="search" placeholder="Search by test or facility">
      </label>
      <label class="field" for="filter">
        <span>Status</span>
        <select id="filter">
          <option value="All">All</option>
          <option value="normal">Normal</option>
          <option value="abnormal">Attention</option>
          <option value="pending">Pending</option>
        </select>
      </label>
    </section>

    <section class="list-section">
      <div id="loading" class="loading-grid">
        <div class="skeleton-card"></div>
        <div class="skeleton-card"></div>
        <div class="skeleton-card"></div>
      </div>
      <div id="reports" class="reports-grid"></div>
      <p id="empty" class="empty"></p>
    </section>
  </main>

  <script src="reports.js"></script>
</body>
</html>
